<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm delete</title>
    <link rel="stylesheet" type="text/css" href="/deleteCustomerConfirm.css">
</head>
<body>
<h1>Are you sure you want to delete this car?</h1>
<table>
    <thead>
    <tr>
        <th>Car ID</th>
        <th>Frame number</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Monthly price</th>
        <th>registration number</th>
        <th>Status</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${car.carId}"></td>
        <td th:text="${car.frameNumber}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.monthlyPrice}"></td>
        <td th:text="${car.registrationNumber}"></td>
        <td th:text="${car.status}"></td>
        <td>
            <form action="/deleteCarAction" method="post" class="form-inline">
                <input type="hidden" name="carId" th:value="${car.carId}">
                <input type="hidden" name="employeeUserId" th:value="${employeeUserId}">
                <button type="submit">Delete car</button>
            </form>
            <form action="/deleteCar" method="get" class="form-inline">
                <input type="hidden" name="employeeUserId" th:value="${employeeUserId}">
                <button type="submit">Cancel</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
